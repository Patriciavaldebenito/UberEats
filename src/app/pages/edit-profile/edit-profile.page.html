<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/">
          </ion-back-button>
        </ion-buttons>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- List of Text Items -->
<ion-list>
  <ion-item>
      <ion-icon></ion-icon>
    <ion-label>Configura tu perfil según tus preferencias...</ion-label>
  </ion-item>
  <ion-item>
      <ion-icon></ion-icon>
    <ion-label> </ion-label>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
      <ion-icon></ion-icon>
    <ion-label>TIPO DE ALIMENTACIÓN</ion-label>
  </ion-item>

  <ion-item *ngFor="let check of food">
    <ion-icon [icon]="check.icon"></ion-icon>
  <ion-label>{{ check.title }}</ion-label>
  <ion-checkbox [(ngModel)]="check.selected" [color]="check.color" slot="start"></ion-checkbox>
</ion-item>

</ion-list>

<ion-list>
  <ion-item>
      <ion-icon></ion-icon>
    <ion-label>USO DE PLÁSTICO</ion-label>
  </ion-item>
  <ion-item *ngFor="let check of plastic">
    <ion-icon [icon]="check.icon"></ion-icon>
  <ion-label>{{ check.title }}</ion-label>
  <ion-checkbox [(ngModel)]="check.selected" [color]="check.color" slot="start"></ion-checkbox>
</ion-item>

</ion-list>

<ion-list>
  <ion-item>
      <ion-icon></ion-icon>
    <ion-label>OPCIONES DE DESPACHO</ion-label>
  </ion-item>
  <ion-item *ngFor="let check of delivery">
    <ion-icon [icon]="check.icon"></ion-icon>
  <ion-label>{{ check.title }}</ion-label>
  <ion-checkbox [(ngModel)]="check.selected" [color]="check.color" slot="start"></ion-checkbox>
</ion-item>

</ion-list>

<ion-list>
  <ion-item>
      <ion-icon></ion-icon>
    <ion-label>RECICLAJE</ion-label>
  </ion-item>
  <ion-item *ngFor="let check of recycling">
    <ion-icon [icon]="check.icon"></ion-icon>
  <ion-label>{{ check.title }}</ion-label>
  <ion-checkbox [(ngModel)]="check.selected" [color]="check.color" slot="start"></ion-checkbox>
</ion-item>

</ion-list>
